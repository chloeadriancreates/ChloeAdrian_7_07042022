<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/965188a467.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Les petits plats</title>
</head>
<body>
    <header class="header">
        <img src="img/favicon.svg" alt="Logo Les petits plats" class="header_logo" />
        <h1 class="header_title">Les petits plats</h1>
    </header>
    <main>
        <form action="#" class="search">
            <label class="form_label" for="search_bar">Rechercher une recette</label>
            <input type="text" id="search_bar" class="search_bar" placeholder="Rechercher une recette">
            <button type="submit" class="search_button">
                <span class="fa-solid fa-magnifying-glass"></span>
            </button>
        </form>
        <div class="tags_selected">
            <div id="ingredient_selected" class="tag_selected"></div>
            <div id="appliance_selected" class="tag_selected"></div>
            <div id="utensil_selected" class="tag_selected"></div>
        </div>
        <div class="tags">
            <div class="tag ingredients">
                <button id="ingredient_button" class="tag_button">
                    Ingrédients
                    <span class="tag_button_icon fa-solid fa-chevron-down"></span>
                </button>
                <div id="ingredient_list_container" class="tag_list_container">
                    <div class="tag_input_container">
                        <label id="ingredient_label" class="form_label" for="ingredient_search">Rechercher un ingrédient</label>
                        <input type="text" id="ingredient_search" class="tag_input" placeholder="Rechercher un ingrédient">
                        <button id="ingredient_close" class="tag_input_icon fa-solid fa-chevron-up"></button>
                    </div>
                    <div id="ingredient_list" class="tag_list"></div>
                </div>
            </div>
            <div class="tag appliances">
                <button id="appliance_button" class="tag_button">
                    Appareils
                    <span class="tag_button_icon fa-solid fa-chevron-down"></span>
                </button>
                <div id="appliance_list_container" class="tag_list_container">
                    <div class="tag_input_container">
                        <label id="appliance_label" class="form_label" for="appliance_search">Rechercher un appareil</label>
                        <input type="text" id="appliance_search" class="tag_input" placeholder="Rechercher un appareil">
                        <button id="appliance_close" class="tag_input_icon fa-solid fa-chevron-up"></button>
                    </div>
                    <div id="appliance_list" class="tag_list"></div>
                </div>
            </div>
            <div class="tag utensils">
                <button id="utensil_button" class="tag_button">
                    Ustensiles
                    <span class="tag_button_icon fa-solid fa-chevron-down"></span>
                </button>
                <div id="utensil_list_container" class="tag_list_container">
                    <div class="tag_input_container">
                        <label id="utensil_label" class="form_label" for="utensil_search">Rechercher un ustensile</label>
                        <input type="text" id="utensil_search" class="tag_input" placeholder="Rechercher un ustensile">
                        <button id="utensil_close" class="tag_input_icon fa-solid fa-chevron-up"></button>
                    </div>
                    <div id="utensil_list" class="tag_list"></div>
                </div>
            </div>
        </div>
        <div class="recipes">
        </div>
    </main>
    <script src="data/recipes.js"></script>
    <script src="classes/Recipe.js"></script>
    <script src="scripts/variables.js"></script>
    <script src="scripts/capitalize.js"></script>
    <script src="scripts/delete.js"></script>
    <script src="scripts/display.js"></script>
    <script src="scripts/filter.js"></script>
    <script src="scripts/tags.js"></script>
    <script src="scripts/events.js"></script>
    <script src="scripts/init.js"></script>
</body>
</html>
